<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZombieRool - Downloads</title>
    <!-- Chargement de la police Inter et de Tailwind CSS pour un design moderne -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            /* Application d'un dégradé radial pour le fond */
            background: radial-gradient(circle, #2a2e41 0%, #1e1e2f 100%);
        }
        /* Style pour l'état désactivé des boutons, car il n'est pas standard dans Tailwind */
        .btn.disabled {
            background-color: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
    </style>
</head>
<body class="font-['Inter'] text-white flex flex-col items-center justify-center min-h-screen p-5 md:p-10">

    <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold mb-5 text-[#b4b7bd]">ZombieRool - Downloads</h1>
    <p class="text-lg md:text-xl mb-10 max-w-2xl text-center leading-relaxed">
        Click a button below to download the file you need.
    </p>

    <div class="flex flex-col md:flex-row justify-center items-center gap-5 md:gap-10 mb-10">
        <!-- Boutons de téléchargement, initialement désactivés -->
        <a id="launcher-btn" class="btn disabled px-8 py-4 font-bold rounded-lg shadow-lg bg-[#0078d7] text-white transition-all duration-300 ease-in-out hover:bg-[#005a9e] hover:shadow-xl hover:scale-105" href="#" download>Loading Launcher...</a>
        <a id="mod-btn" class="btn disabled px-8 py-4 font-bold rounded-lg shadow-lg bg-[#0078d7] text-white transition-all duration-300 ease-in-out hover:bg-[#005a9e] hover:shadow-xl hover:scale-105" href="#" download>Loading Mods...</a>
        <a class="btn px-8 py-4 font-bold rounded-lg shadow-lg bg-gray-600 text-white transition-all duration-300 ease-in-out hover:bg-gray-700 hover:shadow-xl hover:scale-105" href="https://discord.gg/sGr3MapVJ8" target="_blank">Join Discord</a>
    </div>

    <div class="flex flex-col md:flex-row justify-center items-center gap-8 md:gap-12 w-full max-w-6xl">
        <!-- Conteneur d'images avec les images du jeu -->
        <img class="w-full max-w-lg h-auto rounded-xl shadow-2xl transition-transform duration-300 ease-in-out hover:scale-105" src="https://placehold.co/600x400/2b2d3d/b4b7bd?text=Game+Screenshot+1" alt="Game Screenshot 1" onerror="this.onerror=null;this.src='https://placehold.co/600x400/2b2d3d/b4b7bd?text=Image+Not+Found'">
        <img class="w-full max-w-lg h-auto rounded-xl shadow-2xl transition-transform duration-300 ease-in-out hover:scale-105" src="https://placehold.co/600x400/2b2d3d/b4b7bd?text=Game+Screenshot+2" alt="Game Screenshot 2" onerror="this.onerror=null;this.src='https://placehold.co/600x400/2b2d3d/b4b7bd?text=Image+Not+Found'">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const launcherBtn = document.getElementById('launcher-btn');
            const modBtn = document.getElementById('mod-btn');
            const discordBtn = document.querySelector('.btn[href="https://discord.gg/sGr3MapVJ8"]');
            
            // The URL of the raw JSON file on GitHub
            const jsonUrl = 'https://raw.githubusercontent.com/Cryo60/ZombieRoolLauncher/main/updates.json';
            
            // Disable buttons and show loading state
            launcherBtn.classList.add('disabled');
            modBtn.classList.add('disabled');
            
            // Asynchronously fetch and update the download links
            fetch(jsonUrl)
                .then(response => {
                    // Check if the request was successful
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    // Update the launcher button link
                    if (data.launcher && data.launcher.download_url) {
                        launcherBtn.href = data.launcher.download_url;
                        launcherBtn.innerText = `Download Launcher v${data.launcher.latest_version}`;
                        launcherBtn.classList.remove('disabled');
                    } else {
                        launcherBtn.innerText = 'Launcher Not Found';
                    }

                    // Update the mod button link
                    if (data.mod && data.mod.download_url && data.mod.latest_version) {
                        modBtn.href = data.mod.download_url;
                        modBtn.innerText = `Download Mods v${data.mod.latest_version}`;
                        modBtn.classList.remove('disabled');
                    } else {
                        modBtn.innerText = 'Mods Not Found';
                    }
                })
                .catch(error => {
                    // Log the error and update the button text to inform the user
                    console.error('Error fetching download links:', error);
                    launcherBtn.innerText = 'Error';
                    modBtn.innerText = 'Error';
                    // Re-enable the Discord button in case of an error
                    if (discordBtn) discordBtn.classList.remove('disabled');
                });
        });
    </script>
</body>
</html>
