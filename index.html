<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Rool - Downloads</title>
    <!-- Using Inter font for a more modern design -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            text-align: center;
            background: #1e1e2f;
            /* Adding a subtle gradient background */
            background: radial-gradient(circle, #2a2e41 0%, #1e1e2f 100%);
            color: white;
            padding: 50px 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #b4b7bd;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 40px;
            max-width: 600px;
            line-height: 1.5;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #0078d7;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(0, 120, 215, 0.4);
        }

        .btn:hover {
            background-color: #005a9e;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 120, 215, 0.6);
        }

        /* Container for images, using flexbox for responsiveness */
        .images-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Images will wrap to the next line on small screens */
            gap: 30px;
            width: 100%;
            max-width: 1200px;
        }

        .game-image {
            width: 100%;
            max-width: 550px;
            height: auto;
            border-radius: 12px;
            object-fit: cover;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out;
        }

        .game-image:hover {
            transform: scale(1.03);
        }
        
        /* Media query for small screens */
        @media (max-width: 768px) {
            body {
                padding: 30px 10px;
            }
            h1 {
                font-size: 2rem;
            }
            .btn {
                width: 100%;
                max-width: 300px;
            }
            .images-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <h1>Zombie Rool - Downloads</h1>
    <p>Click a button below to download the file you need.</p>

    <div class="btn-container">
        <!-- Replace # with your actual download links or invite link -->
        <a class="btn" href="#" download>Download Launcher</a>
        <a class="btn" href="#" download>Download Mods</a>
        <!-- Discord link added here -->
        <a class="btn" href="https://discord.gg/sGr3MapVJ8" target="_blank">Join Discord</a>
    </div>

    <!-- Container for the two game images -->
    <div class="images-container">
        <!-- First image - make sure the file name is correct in your repository's root directory -->
        <img class="game-image" src="./2025-06-11_09-53-42.png" alt="Game Screenshot 1" onerror="this.onerror=null;this.src='https://placehold.co/600x400/2b2d3d/b4b7bd?text=Image+Not+Found'">
        
        <!-- Second image - make sure the file name is correct in your repository's root directory -->
        <img class="game-image" src="./2025-08-01_04-30.png" alt="Game Screenshot 2" onerror="this.onerror=null;this.src='https://placehold.co/600x400/2b2d3d/b4b7bd?text=Image+Not+Found'">
    </div>

</body>
</html>
