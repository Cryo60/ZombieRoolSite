<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Download the ZombieRool launcher and mods. Join our community on Discord.">
    <title>ZombieRool - Downloads</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            text-align: center;
            background: radial-gradient(circle, #2a2e41 0%, #1e1e2f 100%);
            color: white;
            padding: 50px 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #b4b7bd;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 40px;
            max-width: 600px;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
        }
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #0078d7;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 120, 215, 0.4);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #005a9e;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 120, 215, 0.6);
        }
        .btn:focus {
            outline: 2px solid #fff;
            outline-offset: 2px;
        }
        .btn.disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        .images-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }
        .game-image {
            max-width: 550px;
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .game-image:hover {
            transform: scale(1.03);
        }
        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
        }
        @media (max-width: 768px) {
            .btn {
                width: 100%;
                max-width: 300px;
            }
            .images-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <h1>ZombieRool - Downloads</h1>
    <p>Click a button to download or an image to view full screen.</p>
    <div class="btn-container">
        <a id="launcher-btn" class="btn disabled" aria-label="Download launcher" href="#">Loading...</a>
        <a id="mod-btn" class="btn disabled" aria-label="Download mods" href="#">Loading...</a>
        <a class="btn" href="https://discord.gg/sGr3MapVJ8" target="_blank" rel="noopener noreferrer">Join Discord</a>
    </div>
    <div class="images-container">
        <img class="game-image" src="2025-06-11_09.53.42.png" alt="ZombieRool screenshot" loading="lazy">
        <img class="game-image" src="2025-08-01_04.30.30.png" alt="ZombieRool screenshot" loading="lazy">
    </div>
    <div id="lightbox" class="lightbox"><img src="" alt="Full size image"></div>
    <script>
        const images = document.querySelectorAll('.game-image');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = lightbox.querySelector('img');
        images.forEach(img => {
            img.addEventListener('click', () => {
                lightboxImg.src = img.src;
                lightbox.style.display = 'flex';
            });
        });
        lightbox.addEventListener('click', () => {
            lightbox.style.display = 'none';
        });
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') lightbox.style.display = 'none';
        });
    </script>
</body>
</html>
